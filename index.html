<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Мемы</h1>
    </header>
    
    <section id="upload" class="screen">
        <h2>Загрузите свой мем</h2>
        <div id="drop-zone">Перетащите изображение сюда</div>
        <input type="file" id="file-input" accept="image/*">
        <div id="preview"></div>
    </section>
    
    <section id="gallery" class="screen">
        <h2>Галерея мемов</h2>
        <div id="meme-gallery">
            <img src="https://sun9-32.userapi.com/impg/58b6K9oWwO8nEsR8w2Cgk-LNgiRdUj2uHCHL8A/CQGfxA7DmlM.jpg?size=650x734&quality=96&sign=56be36bd992f5c434c85c2fbca6cd085&type=album" alt="Мем 1" class="fade-in">
            <img src="https://sun9-78.userapi.com/impg/c854320/v854320146/1b5359/vGYIMExOwBs.jpg?size=800x644&quality=96&sign=82bbb31f840748d86c24a2c454a3c1c3&type=album" alt="Мем 2" class="fade-in">
            <img src="1.jpg" alt="Мем 3" class="fade-in">
            <img src="2.jpg" alt="Мем 4" class="fade-in">
            <img src="3.jpg" alt="Мем 5" class="fade-in">
            <img src="4.jpg" alt="Мем 6" class="fade-in">
        </div>
    </section>
    
    <section id="random" class="screen">
        <h2>Случайный мем</h2>
        <button id="random-btn">Показать случайный</button>
        <div id="random-meme"></div>
    </section>

    <section id="popular" class="screen">
        <h2>Яйце-Нагиев</h2>
        <div id="popular-meme-gallery">
            <img src="https://steamuserimages-a.akamaihd.net/ugc/2466367349792761960/D07B64B258D0EE6394C2A06F3206D303C1665F66/?imw=512&amp;imh=512&amp;ima=fit&amp;impolicy=Letterbox&amp;imcolor=%23000000&amp;letterbox=true" alt="Яйце-Нагиев" class="fade-in">
        </div>
    </section>

    <section id="animated-text" class="screen">
        <h2>Анимация текста</h2>
        <p class="animated-text">Этот текст будет анимироваться!</p>
        <img src="https://a.d-cd.net/963d939s-960.jpg" alt="Но это не точно" class="fade-in">
    </section>
    
    <section id="contact" class="screen">
        <h2>Контакты</h2>
        <p>Свяжитесь с нами по email: memes@site.com</p>
        <img src="https://avatars.mds.yandex.net/i?id=0d516a8520bf531b7fe9033038d5e4c5_l-5333398-images-thumbs&n=13" alt="удали" class="fade-in">
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
